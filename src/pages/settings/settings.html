<ion-header>

  <ion-navbar>
    <ion-title>Configuraci√≥n</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          
          <h3 style="text-align: center;">Se tomara por default tu ubicacion, si no insertas una ciudad</h3>
          <br/>
          <form (ngSubmit)="saveForm()">
            <ion-item>
              <ion-label fixed>
                Ciudad
              </ion-label>
              <ion-input [(ngModel)]="city" name="city" type="text"></ion-input>
            </ion-item>
            <button ion-button type="submit" block>Guardar Cambios</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
